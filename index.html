<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/rock-paper-scissors.png" />
    <link  rel="stylesheet" href="styles.css">
</head>
<body><header>
    <h1>Rock Paper Scissor</h1></header>
    <div  class="score-board">
        <div id="user-label" class="badger">USER </div>
        <div id="computer-label" class="badger">BOT</div>
      <div>  <span id="user-score">0</span>:<span id="computer-score">0</span></div>
    </div>
        <div class="result">
            <p>Scissor cuts paper.you win...!</p>
        </div>
        <div class="choices" id="p">
            <img src="images/paper.png" alt="" width="100" height="75">
        </div>
        <div class="choices" id="r">
            <img src="images/rock.png" alt=""width="100" height="75">
        </div>
        <div class="choices" id="s">
            <img src="images/scissor.png" alt="" width="100" height="75">
        </div>
        <p id="action">Make your move</p>
        <script src="app.js"></script>
</body>
</html>
